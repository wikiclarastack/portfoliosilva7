<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Silva777Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="header">
  <h1>Silva777Only</h1>

  <div class="actions">
    <button onclick="toggleLang()">PT / EN</button>
    <button onclick="openLogin()">Login</button>
  </div>
</header>

<section class="hero reveal">
  <h2 data-pt="Desenvolvedor & Criador"
      data-en="Developer & Creator"></h2>

  <p data-pt="Projetos, sistemas e experiências reais"
     data-en="Real projects, systems and experiences"></p>
</section>

<section class="projects reveal">
  <h2>Projetos</h2>

  <div class="cards">
    <div class="card">
      <h3>Roblox Systems</h3>
      <p>Scripts, GUIs, monetização</p>
    </div>

    <div class="card">
      <h3>Web & Firebase</h3>
      <p>Login, banco de dados, tickets</p>
    </div>
  </div>
</section>

<section class="actors reveal">
  <h2>Atores / Team</h2>

  <div class="actors-grid">
    <div class="actor">
      <img src="https://i.imgur.com/6VBx3io.png">
      <span>Silva</span>
    </div>

    <div class="actor">
      <img src="https://i.imgur.com/JFH3kQh.png">
      <span>Developer</span>
    </div>
  </div>
</section>

<section class="support reveal" id="support">
  <h2>Suporte</h2>

  <button onclick="openTicket()">Abrir Ticket</button>

  <div id="ticketBox" class="ticket hidden">
    <textarea placeholder="Descreva seu problema"></textarea>
    <button onclick="sendTicket()">Enviar</button>
  </div>
</section>

<!-- LOGIN MODAL -->
<div class="modal hidden" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="closeLogin()">Fechar</button>
  </div>
</div>

</body>
</html>
